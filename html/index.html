<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zDev Loading Screen - Yusufcum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="images/background.jpg" alt="Background Image" style="width: 100%; height: 100%;">
    </div>
    
    <div class="teams-menu">
        <div class="teams-header">STAFF TEAM</div>
        <div class="team-member">
            <div class="team-logo">
                <img src="images/logo.jpg" alt="Team Logo">
            </div>
            <div class="team-details">
                <p class="team-name">Yusuf</p>
                <p class="team-role role-owner">Owner</p>
            </div>
        </div>
        <div class="team-member">
            <div class="team-logo">
                <img src="images/logo.jpg" alt="Team Logo">
            </div>
            <div class="team-details">
                <p class="team-name">Ahmet</p>
                <p class="team-role role-manager">Manager</p>
            </div>
        </div>
        <div class="team-member">
            <div class="team-logo">
                <img src="images/logo.jpg" alt="Team Logo">
            </div>
            <div class="team-details">
                <p class="team-name">Mehmet</p>
                <p class="team-role role-developer">Developer</p>
            </div>
        </div>
        <div class="team-member">
            <div class="team-logo">
                <img src="images/logo.jpg" alt="Team Logo">
            </div>
            <div class="team-details">
                <p class="team-name">Ali</p>
                <p class="team-role role-admin">Admin</p>
            </div>
        </div>
    </div>
    
    <div class="server-info">
        <img src="images/logo.png" alt="Server Logo" class="logo">
        <div class="server-text">
            <h1 class="server-name">Server Name</h1>
            <p class="server-type">Roleplay</p>
        </div>
    </div>

    <div class="music-player">
        <div class="song-info">
            <img src="images/song-cover.png" alt="Song Cover" class="song-cover">
            <div class="song-details">
                <p class="song-title">Sprinter</p>
                <p class="song-artist">Centrall Cee</p>
            </div>
        </div>
        <div class="volume-controls-container">
        </div>
        <div class="player-controls">
            <div class="time-and-progress">
                <span class="current-time">1:27</span>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                        <div class="progress-dot"></div>
                    </div>
                </div>
                <span class="total-time">3:04</span>
            </div>
            <div class="control-buttons">
                <button class="volume-btn" data-volume="high"><i class="fas fa-volume-up"></i></button>
                <button class="prev-btn"><i class="fas fa-step-backward"></i></button>
                <button class="play-btn"><i class="fas fa-pause"></i></button>
                <button class="next-btn"><i class="fas fa-step-forward"></i></button>
                <button class="repeat-btn"><i class="fas fa-redo-alt"></i></button>
            </div>
        </div>
    </div>

    <div class="social-media">
        <a href="#" class="social-icon discord"><i class="fab fa-discord"></i></a>
        <a href="#" class="social-icon youtube"><i class="fab fa-youtube"></i></a>
        <a href="#" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon tiktok"><i class="fab fa-tiktok"></i></a>
        <a href="#" class="social-icon globe"><i class="fas fa-globe"></i></a>
    </div>

    <div class="loading-container">
        <div class="loading-text">Loading...</div>
        <div class="loading-percentage">62%</div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>
    
    <div class="bottom-right-buttons">
        <button class="music-btn"><i class="fas fa-music"></i></button>
        <button class="keyboard-btn"><i class="fas fa-keyboard"></i></button>
        <button class="eye-btn"><i class="fas fa-eye"></i></button>
        <button class="close-btn">Hepsini Kapat</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
